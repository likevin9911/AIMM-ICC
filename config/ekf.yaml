ekf_localization_node:
  ros__parameters:
    frequency: 60.0
    sensor_timeout: 2.0
    two_d_mode: true

    map_frame: map
    odom_frame: odom
    base_link_frame: base_link
    world_frame: map

    publish_tf: true

    imu0: /mavros/imu/data
    imu0_config: [false, false, false,
                  true,  true,  true,
                  false, false, false,
                  true,  true,  true,
                  true,  true,  true]
    imu0_differential: false
    imu0_remove_gravitational_acceleration: true

    odom0: /robot_localization/odometry/gps
    odom0_config: [true,  true,  true,
                   false, false, false,
                   false, false, false,
                   false, false, false,
                   false, false, false]
    odom0_differential: false

    smooth_lagged_data: true
    transform_time_offset: 0.1
    transform_timeout: 10.0
